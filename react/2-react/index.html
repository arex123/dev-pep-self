    //above code is long so for making it simple and sort
    //we will use JSX , (HTML+JS)
    //babel will help us to run jsx in this html/js file, we have already imported babel in head tag

        // JSX,(HTML+JS) ko browser ko direct denge to wo error show karega, JSX ---(Error)---> Browser ( browser will not understand jsx)
        // to hum babel ka use karenge, JSX --> Babel --> JS --> Browser

        /* Rules of JSX

            ->No variable and function declare ,iska bhi hal(solution) nikalenge aage
            ->No use of loop( for , while) , so we'll use map & filter
            -> if-else not allowed , so we will use ternary operator
            -> can't render object , but we can render Array

        */

    //it is functional component
    function Element({name='default',place="city"}){ //arguments are called props in react

        //Element jaha se call ho rha h wo as a object name bhej rha h , to hum destructuring kar rahe h
        console.log(name);
        return(
            <div>
            <h1>Hello {name}</h1>
            <h2>{place}</h2>
            </div>
        )
    }
                            
            // React.Fragment, it is a wrapper , we can use div also to wrap, wrapping is imported
            // in returning in react , if there are multiple element , we neet to wrap it or else it will give error
    function Main(){  //first letter of function name should be in Capital
        return(
            <React.Fragment>

                <Element name='Aditya' place='delhi'/>
                <Element/>
                <Element/>
                <Element/>
                <Element/>


            </React.Fragment>
        )
    }

    ReactDOM.render(<Main/>,document.getElementById('root'));




    /*

    upper hum static UI kar rahe the

    Statuc UI-> function component ( ab hooks ki madad se functional component ko bhi hum dynammic bana sakte h )

    Dynamic -> class component
        ->state: state is an react obj , which will contain info/properties of component

        -> render: display on UI

         #jab bhi state change hoti h , react re-render call kar deta h




    */
