<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form>
  <label for="fname">name:</label><br>
  <input type="text" id="name" name="fname" value="Aditya"><br>
  <label for="email">Email:</label><br>
  <input type="email" name="email" value="email"><br><br>
  <input type="submit" value="Submit" >
</form> 

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    
    let btn = document.querySelector("input[type='submit']");
    btn.addEventListener('click',async function(e){

        e.preventDefault(); //after clicking submit page relodes which result in data to loss so thats why e.preventDefault() will make sure to not erase input fields


        let name = document.querySelector("input[type='text']").value;
        let email = document.querySelector("input[type='email']").value

        //sending data to backend using axios

        let response = await axios.post('/auth/signup',{name,email});  //we are sending data from here and looking for some response from server also
        console.log("response from backend after sending data: ",response); 


    })


</script>
</body>
</html>
